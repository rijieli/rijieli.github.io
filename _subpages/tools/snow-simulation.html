description: Simulate snow in browser

<!DOCTYPE html>
<html lang="en">
<head>
    {% include head_basic.html %}
    <meta name="theme-color" content="#000000">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            box-sizing: border-box;
            font-family: ui-sans-serif, sans-serif;
        }

        #snow {
            display: block;
            height: 100vh;
            width: 100vw;
        }

        .control {
            position: fixed;
            margin: 0 0 20px 20px;
            bottom: 0;
            background-color: #ffffff30;
            padding: 15px;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.6s linear;
            min-width: 300px;
            max-width: 400px;
        }

        .control:hover {
            opacity: 1;
        }

        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }

        .control-label {
            font-size: 11px;
            color: #333;
            min-width: 60px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 8px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 3px;
            background: #fff;
            outline: none;
        }

        .slider-value {
            font-size: 10px;
            color: #666;
            min-width: 35px;
            text-align: right;
        }

        .quality-select, .type-select {
            padding: 2px 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
            background: white;
            font-size: 11px;
        }

        .control-divider {
            height: 1px;
            background-color: #ccc;
            opacity: 0.5;
            margin: 10px 0;
        }

        .advanced-section {
            display: none;
        }

        .group-title {
            font-size: 11px;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            margin-top: 10px;
        }

        .toggle-button {
            width: 100%;
            padding: 4px 8px;
            margin-top: 10px;
            font-size: 11px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .toggle-button:hover {
            background-color: #f0f0f0;
        }

        .tips {
            position: fixed;
            left: 20px;
            bottom: 110px;
            width: 300px;
            color: #fff;
            background-color: #ffffff30;
            padding: 15px;
            border-radius: 8px;
            visibility: hidden;
        }

        .confirm-button {
            cursor: pointer;
            color: dodgerblue;
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .tips .note {
            margin-bottom: 5px;
            font-size: 13px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="tips" id="tips">
        <div class="note">Control snow speed, size, and density. Expand "More Settings" for wind and visual options.</div>
        <div class="note">ðŸ‘‡</div>
        <span class="confirm-button" id="tips-button">Got It!</span>
    </div>

    <div class="control" id="control">
        <div class="control-row">
            <label class="control-label">Speed:</label>
            <div class="slider-container">
                <input type="range" min="100" max="800" value="100" step="50" id="snowSpeedSlider">
                <span class="slider-value" id="snowSpeedValue">100</span>
            </div>
        </div>
        <div class="control-row">
            <label class="control-label">Size:</label>
            <div class="slider-container">
                <input type="range" min="5" max="20" value="5" id="snowFlakeSizeSlider">
                <span class="slider-value" id="snowSizeValue">5</span>
            </div>
        </div>
        <div class="control-row">
            <label class="control-label">Quality:</label>
            <select id="qualitySelector" class="quality-select">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="ultra">Ultra</option>
            </select>
        </div>

        <div class="control-divider"></div>

        <div class="advanced-section" id="advancedSection">
            <div class="control-group">
                <div class="group-title">Wind Controls</div>
                <div class="control-row">
                    <label class="control-label">Speed:</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="0" id="windSpeedSlider">
                        <span class="slider-value" id="windSpeedValue">0</span>
                    </div>
                </div>
                <div class="control-row">
                    <label class="control-label">Direction:</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="360" value="0" id="windDirectionSlider">
                        <span class="slider-value" id="windDirectionValue">0Â°</span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <div class="group-title">Visual Settings</div>
                <div class="control-row">
                    <label class="control-label">Density:</label>
                    <div class="slider-container">
                        <input type="range" min="100" max="1000" value="300" id="snowIntensitySlider">
                        <span class="slider-value" id="snowDensityValue">300</span>
                    </div>
                </div>
                <div class="control-row">
                    <label class="control-label">
                        <input type="checkbox" id="blurToggle" checked>
                        Blur Effects
                    </label>
                </div>
                <div class="control-row">
                    <label class="control-label">Flake Type:</label>
                    <select id="snowflakeTypeSelector" class="type-select">
                        <option value="all" selected>All</option>
                        <option value="dendrite">Dendrite</option>
                        <option value="stellar">Stellar</option>
                        <option value="hexagon">Hexagon</option>
                        <option value="needle">Needle</option>
                        <option value="column">Column</option>
                        <option value="irregular">Irregular</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="toggle-button" id="toggleAdvanced">â–¼ More Settings</button>
    </div>

    <canvas id="snow"></canvas>
    <script src="/assets/tools/source/snow.simulation.enhanced.js"></script>
</body>
</html>
