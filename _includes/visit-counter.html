{% if page.url %}
<div class="visit-counter" data-article-url="{{ page.url | absolute_url }}">
  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="visit-counter-icon">
    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
  </svg>
  <span class="post-date visit-counter-count" data-loading-text="Loading...">--</span>
</div>

<style>
.visit-counter {
  display: inline-flex;
  color: #666;
  align-items: center;
  gap: 5px;
}

.visit-counter[data-hidden="true"] {
  display: none;
}
.visit-counter-icon {
  padding-top: 1px;
}
</style>

<script>
(() => {
  const WORKER_URL = '{{ site.visit_counter_url | default: "https://roger-zone.zhenhe.site" }}';
  const CACHE_MS = 5 * 60 * 1000;  // cache valid for display
  const SKIP_MS = 60 * 1000;       // skip network if fetched within 60s

  const getCache = url => {
    try {
      const d = JSON.parse(localStorage.getItem(`visit-${url}`));
      if (!d) return null;
      const age = Date.now() - d.t;
      return { count: d.c, age };
    } catch { return null; }
  };

  const setCache = (url, c) =>
    localStorage.setItem(`visit-${url}`, JSON.stringify({ c, t: Date.now() }));

  const fetchCount = url =>
    fetch(`${WORKER_URL}/api/count?url=${encodeURIComponent(url)}`)
      .then(r => r.json())
      .then(d => d.newVisits || d.visits || 0);

  const init = () => {
    document.querySelectorAll('.visit-counter[data-article-url]').forEach(el => {
      const url = el.dataset.articleUrl;
      const span = el.querySelector('.visit-counter-count');
      el.style.display = 'none';

      const cached = getCache(url);
      if (cached) {
        span.textContent = cached.count.toLocaleString();
        el.style.display = '';
        if (cached.age < SKIP_MS) return; // skip network if fresh
      }

      fetchCount(url)
        .then(c => {
          span.textContent = c.toLocaleString();
          el.style.display = '';
          setCache(url, c);
        })
        .catch(() => { el.style.display = 'none'; });
    });
  };

  document.readyState === 'loading'
    ? document.addEventListener('DOMContentLoaded', init)
    : init();
})();
</script>
{% endif %}
